<script>

    let hash = ""

    function insereMessage(response) {
        console.log('%cindex.html line:85 response', 'color: #007acc;', response);
        const myNode = document.getElementById("getData");
        myNode.innerHTML = '';
        if (response !== 1) {
            myNode.innerHTML = 'Nom du diplome: ' + response[1] + '<br> Hash du diplome : ' + response[2]
        }
        else if (response == 1) {
            myNode.innerHTML = "Diplome inexistant dans la blockchain"
        }

    }

    $('#recupdata').submit(function (e) {
        e.preventDefault();
        let message = $('#messagerecup').val();

        if (message != "") {
            const encoreString = encodeURIComponent(message)
            console.log(`http://127.0.0.1:8080/api/checkDiploma/${encoreString}`)
            fetch(`http://127.0.0.1:8080/api/checkDiploma/${encoreString}`, {
                mode: 'cors',
                headers: {
                    'Access-Control-Allow-Origin': '*',
                    "content-type": "application/json"
                }
            }).then((response) => {
                console.log('%cindex.html line:105 response', 'color: #007acc;', response);
                return response.json();
            }).then((data) => {
                console.log('%cindex.html line:88 response', 'color: #007acc;', data);
                if (data !== undefined) {
                    insereMessage(data);
                }
            }).catch((err) => {
                console.log('%cindex.html line:110 err', 'color: #007acc;', err);
                insereMessage(1)
            })
        }
    });

    $('#sendDiploma').submit(function (e) {
        e.preventDefault();
        let nameDiploma = $('#nameDiploma').val();
        const nameString = encodeURIComponent(nameDiploma)
        const hashString = encodeURIComponent(hash)
        console.log('%cindex.html line:137 nameString', 'color: #007acc;', nameString);
        console.log('%cindex.html line:137 hashString', 'color: #007acc;', hashString);
        if (nameDiploma != "" && hash !== "") {
            console.log(`http://localhost:8080/api/addDiploma/${nameString}/${hashString}`)
            fetch(`http://localhost:8080/api/addDiploma/${nameString}/${hashString}`, {
                mode: 'cors',
                method: 'POST',
                headers: {
                    'Access-Control-Allow-Origin': '*',
                    "content-type": "application/json"
                }
            }).then((response) => {
                return response.json();
            })
        }
        else {
            alert("Veuillez sélectionner un fichier et remplir son nom dans le champ.")
        }
    });

    document.getElementById('message').addEventListener('change', eventHandler, false)

    function eventHandler(evt) {
        var file = evt.target.files[0];
        fileHash(file, md5, function (x) {
            const myNode = document.getElementById("displayHash");
            myNode.innerHTML = 'Hash du fichier : ' + x;
            hash = x
        });
    }

    function fileHash(file, hasher, callback) {
        var reader = new FileReader();

        reader.onload = function (e) {
            var hash = hasher(e.target.result);
            callback(hash);
        }

        reader.readAsBinaryString(file);
    }
